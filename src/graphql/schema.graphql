scalar DateTime

#type Subscription {
#}

type Query {
  userData(username: String!): UserDataResponse!
}

type Mutation {
	signIn(username: String!, password: String!): SignInResponse!
	signUp(username: String!, password: String!, birthDate: String!): SignUpResponse!
	signOut: SignOutResponse!
}

type UserDataResponse {
  status: Status!
  result: UserDataResult
}

type UserDataResult {
  username: String!
  signingUpDate: String
  birthDate: String
}

type SignUpResponse {
  status: Status!
}

type SignOutResponse {
  sessionToken: String!
}

type SignInResponse {
  status: Status!
  sessionToken: String
}

type Status {
	ok: Boolean!
	message: String!
}

