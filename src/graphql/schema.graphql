scalar DateTime

#type Subscription {
#}

type Query {
  usersData: [UserData!]!
  userData(username: String!): UserDataResponse!
  postsData(username: String!): PostsDataResponse!
}

type Mutation {
	signIn(username: String!, password: String!): SignInResponse!
	signUp(username: String!, password: String!, birthDate: String!): WithStatus!
	signOut: SignOutResponse!

  editProfile(username: String!, birthDate: String, firstName: String, lastName: String, countryCode: String, countryLabel: String, city: String, avatar: String): WithStatus!

  createPost(texts: [String!]!, images: [String!]!, authorUsername: String!): WithStatus!
}

type UserDataResponse {
  status: Status!
  result: UserData
}

type PostsDataResponse {
  status: Status!
  result: [PostData!]!
}

type PostData {
  _id: String!
  authorUsername: String!
  images: [String!]!
  texts: [String!]!
  usersWhoLiked: [String!]!
  createdAt: String!
}

type UserData{
  username: String!
  signingUpDate: String
  birthDate: String!
  firstName: String
  lastName: String
  countryCode: String
  countryLabel: String
  city: String
  avatar: String
}

type WithStatus {
  status: Status!
}

type SignOutResponse {
  sessionToken: String!
}

type SignInResponse {
  status: Status!
  sessionToken: String
}

type Status {
	ok: Boolean!
	message: String!
}

